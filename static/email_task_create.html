<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>新建邮件任务</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      padding: 30px;
      max-width: 640px;
      margin: auto;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>📧 新建邮件任务</h2>

  <form id="taskForm">
    <label>目标客户标签（可选，留空表示所有客户）
      <input type="text" id="tag" name="tag" placeholder="如 vip, premium 等" />
    </label>

    <label>邮件主题（支持变量，如 {name}）
      <input type="text" id="title" name="title" required />
    </label>

    <label>邮件内容（支持变量，如 {name}）
      <textarea id="content" name="content" rows="6" required placeholder="例如：你好 {name}，欢迎使用我们的服务..."></textarea>
    </label>

    <button type="submit" id="submitBtn">📨 创建并发送</button>
    <div id="message"></div>
  </form>

  <script>
    const token = localStorage.getItem("token");

    const form = document.getElementById('taskForm');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const tag = document.getElementById('tag').value.trim() || null;
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      if (!title || !content) {
        message.textContent = "❗请填写邮件主题和内容";
        message.style.color = "red";
        return;
      }

      submitBtn.disabled = true;
      message.textContent = "正在提交，请稍候...";
      message.style.color = "#666";

      try {
        const res = await fetch('/api/email_tasks/SentEmail/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ title, content, tag })
        });

        if (!res.ok) {
          const err = await res.json();
          message.textContent = "创建失败：" + (err.detail || JSON.stringify(err));
          message.style.color = "red";
          submitBtn.disabled = false;
          return;
        }

        message.textContent = "✅ 任务创建成功，邮件已模拟发送，正在跳转...";
        message.style.color = "green";
        setTimeout(() => {
          location.href = 'email_tasks.html';
        }, 1200);

      } catch (e) {
        message.textContent = "请求异常：" + e.message;
        message.style.color = "red";
        submitBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
