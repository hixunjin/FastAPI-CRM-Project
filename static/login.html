<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>登录 - CRM系统</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4facfe;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #4facfe;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3c9ee7;
    }

    #msg {
      color: red;
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CRM系统登录</h2>
    <input id="username" placeholder="用户名" />
    <input id="password" type="password" placeholder="密码" />
    <button onclick="login()">登录</button>
    <div id="msg"></div>
  </div>

  <script>

    //登录函数
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");
      msg.textContent = "";

      if (!username || !password) {
        msg.textContent = "请输入用户名和密码";
        return;
      }

      try {

        //调用后端接口
        const res = await fetch("/api/users/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
            username: username,
            password: password
          })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("token", data.access_token);
          localStorage.setItem("role", data.role);
          localStorage.setItem("username", username);  // 直接用你刚才输入的 username
          alert("登录成功，当前角色：" + data.role);
          if (data.role === "admin") {
            location.href = "admin.html";
          } else {
            location.href = "user.html";
          }
        } else {
          msg.textContent = data.detail || "登录失败";
        }
      } catch (e) {
        msg.textContent = "请求异常";
      }
    }
  </script>
</body>
</html>
