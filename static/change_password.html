<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>修改密码</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4facfe;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #4facfe;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3c9ee7;
    }

    #msg {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>修改密码</h2>
    <input id="old_password" type="password" placeholder="旧密码" />
    <input id="new_password" type="password" placeholder="新密码" />
    <button onclick="changePassword()">提交</button>
    <div id="msg"></div>
  </div>

  <script>
    // 通用请求函数，带 token 和错误处理
    async function request(url, options = {}) {
      const token = localStorage.getItem("token");
      options.headers = options.headers || {};
      if (token) {
        options.headers["Authorization"] = "Bearer " + token;
      }
      try {
        const res = await fetch(url, options);
        const data = await res.json();
        if (!res.ok) {
          if (res.status === 401 || res.status === 403) {
            alert("登录状态失效，请重新登录");
            localStorage.clear();
            location.href = "login.html";
            return;
          }
          throw new Error(data.detail || "请求失败");
        }
        return data;
      } catch (error) {
        alert("请求错误：" + error.message);
        throw error;
      }
    }

    // 修改密码逻辑
    async function changePassword() {
      const old_password = document.getElementById("old_password").value.trim();
      const new_password = document.getElementById("new_password").value.trim();
      const msg = document.getElementById("msg");
      msg.textContent = "";

      if (!old_password || !new_password) {
        msg.style.color = "red";
        msg.textContent = "请填写完整";
        return;
      }

      try {
        await request("/api/users/change_password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ old_password, new_password })
        });
        msg.style.color = "green";
        msg.textContent = "密码修改成功";
      } catch (e) {
        msg.style.color = "red";
        msg.textContent = e.message;
      }
    }
  </script>
</body>
</html>
